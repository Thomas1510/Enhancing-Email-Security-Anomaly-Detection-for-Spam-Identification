<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Email Spam Detector</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Email Spam Detector</a>
      <span class="navbar-text">Enhancing Email Security Anomaly Detection for Spam Identification - Created by: Thomas A</span>
    </div>
  </nav>

  <!-- Input form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h3 class="text-center mb-4">Internship Project at Extion Infotech</h3>
        <h2 class="text-center mb-4">Check If an Email is Spam or Not</h2>
        <form action="/" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email Content:</label>
            <textarea class="form-control" id="email" name="email" rows="5" placeholder="Write your email here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
